<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation</title>
    <body>
        <figure>
        <img src="blood.jpeg">
        <h1>Donate Blood</h1>
    </figure>
    <section>
        <form>
    <label for="name">Name :</label>
    <input type="text" id="name" placeholder="Azmain Islam"><br><br>

    <label for="age">Age(Must Be 18+ Years) : </label>
    <input type="text" id="age" placeholder="18"><br><br>
    
    <label for="ltdb">Last Time You Donated Blood : </label>
    <input type="date"><br><br>
     
    <p>Select Your City : </p>
    <select id="city" name="CITY">
    <option value="dholaikhal">Dholaikhal</option>
    <option value="murgitola">Murgitola</option>
    <option value="wari">Wari</option>
    <option value="tikatoli">Tikatoli</option>
    </select><br><br>

    <label for="phone">Phone Number : </label>
    <input type="tel" id="phone"  placeholder="+880182******6"><br><br>

    <label>Blood Group :</label><br><br>
    
    <input type="radio" id="a+" name="blood" value="A+">
    <label for="a+">A+</label><br>

    <input type="radio" id="a-" name="blood" value="A-">
    <label for="a-">A-</label><br>

    <input type="radio" id="b+" name="blood" value="B+">
    <label for="b+">B+</label><br>

    <input type="radio" id="b-" name="blood" value="B-">
    <label for="b-">B-</label><br>

    <input type="radio" id="ab+" name="blood" value="AB+">
    <label for="ab+">AB+</label><br>

    <input type="radio" id="ab-" name="blood" value="AB-">
    <label for="ab-">AB-</label><br>

    <input type="radio" id="o+" name="blood" value="O+">
    <label for="o+">O+</label><br>

    <input type="radio" id="o-" name="blood" value="O-">
    <label for="o-">O-</label><br><br>

    <label>If you have any of the following diseases, please tick the box:</label><br><br>

    <input type="checkbox" id="hep" name="disease" value="Hepatitis">
    <label for="hep">Hepatitis B or C</label><br>

    <input type="checkbox" id="hiv" name="disease" value="HIV">
    <label for="hiv">HIV/AIDS</label><br>

    <input type="checkbox" id="syphilis" name="disease" value="Syphilis">
    <label for="syphilis">Syphilis</label><br>

    <input type="checkbox" id="malaria" name="disease" value="Malaria">
    <label for="malaria">Malaria (recent or ongoing)</label><br>

    <input type="checkbox" id="tb" name="disease" value="Tuberculosis">
    <label for="tb">Tuberculosis (TB)</label><br>

    <input type="checkbox" id="heart" name="disease" value="Heart">
    <label for="heart">Heart disease</label><br>

    <input type="checkbox" id="cancer" name="disease" value="Cancer">
    <label for="cancer">Cancer (especially blood-related cancers)</label><br>

    <input type="checkbox" id="diabetes" name="disease" value="Diabetes">
    <label for="diabetes">Diabetes (if not under control)</label><br>

    <input type="checkbox" id="kidney" name="disease" value="Kidney">
    <label for="kidney">Kidney disease</label><br><br>
    
    <label for="msg">Any Additional Information You Want To Add?</label><br>
    <textarea id="msg" name="message" rows="5" cols="50" placeholder="Write Something..."></textarea><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>
    </section>
    <hr>
    <footer>
        <p>Thanks for being connected with us.</p>
    </footer>
    </body>
</html>
